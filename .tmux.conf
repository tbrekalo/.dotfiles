set -g default-command "${SHELL}"

# reload config
bind r source-file ~/.tmux.conf\; display "reloaded ~/.tmux.conf"

# vim like navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# vim compatibility
set-option -sg escape-time 10

# enable mouse scroll
setw -g mouse on

#+--- Bars LEFT ---+
# Session name
set -g status-left "#[fg=white,bg=black,bold] #S #[fg=white,bg=black,nobold,noitalics,nounderscore]"
#+--- Bars RIGHT ---+
set -g status-right "$cmus_status#[fg=white,bg=black,bold] %Y-%m-%d #[] | %H:%M"

set -g window-status-separator ""
#+--- Windows ---+
# Focus
set -g window-status-current-format "#[fg=black,bg=white, bold]   #I #W  "
# Unfocused
set -g window-status-format "#[fg=black,bg=white,nobold,noitalics,nounderscore]   #I #W #F  "
# Status bar
set -g status-bg black
set -g status-fg white
